<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Your Profile</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
<div class="row" style= "margin-bottom: 3%">
  <div class="column" style="width: 20%;">
	<img src="Antonios_logo.PNG" alt="logo">
  </div>
  <div class="column" style="width: 80%;">
	<img src="Cover.jpg" alt="cover">
  </div>
</div>


<div id="body">
	<ul>
	  <li><a href="#Menu">Food Menu <img align= "right" src="menu_icon.png" style="width: 35px; height: 35px"/></a></li>
	  <li><a href="#Cart">Shopping Cart <img align= "right" src="cart_icon.png" style="width: 35px; height: 35px"/></a></li>
	  <li><a href="#Profile">Profile <img align= "right" src="profile_icon.jpg" style="width: 35px; height: 35px"/></a></li>
	  <li><a href="#History">Order History <img align= "right" src="order_history_icon.png" style="width: 35px; height: 35px"/></a></li>
	  <li><a href="#Logout">Logout <img align= "right" src="logout_icon.png" style="width: 35px; height: 35px"/></a></li>
	</ul>

	<form name= "myForm" action="profile.html">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstname" placeholder="Enter your first name here...">
		<br>
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastname" placeholder="Enter your last name here...">
		<label style= "margin: 0 25%" for="day">Birth Day (Optional, for promotional purposes):</label>
		<div class="row">
			<div class="column" style="margin: 2% 25%; width: 75%">
				<select name= "day">
					<option selected disabled>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="1">5</option>
					<option value="2">6</option>
					<option value="3">7</option>
					<option value="4">8</option>
					<option value="1">9</option>
					<option value="2">10</option>
					<option value="3">11</option>
					<option value="4">12</option>
					<option value="2">13</option>
					<option value="3">14</option>
					<option value="4">15</option>
					<option value="2">16</option>
					<option value="3">17</option>
					<option value="4">18</option>
					<option value="2">19</option>
					<option value="3">20</option>
					<option value="4">21</option>
					<option value="2">22</option>
					<option value="3">23</option>
					<option value="4">24</option>
					<option value="4">25</option>
					<option value="2">26</option>
					<option value="3">27</option>
					<option value="4">28</option>
					<option value="4">29</option>
					<option value="2">30</option>
					<option value="3">31</option>
				</select>
				<select name= "month" style= "margin: 0 6%; width: 12%">
					<option selected disabled>Month</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="1">5</option>
					<option value="2">6</option>
					<option value="3">7</option>
					<option value="4">8</option>
					<option value="1">9</option>
					<option value="2">10</option>
					<option value="3">11</option>
					<option value="4">12</option>
				</select>
			</div>
		</div>
		<label style= "margin: 0 25%">Delivery Address:</label>
		<input type="text" id="address" name="address" placeholder="Enter your address here..." style="width:30%; margin: 2% 0; margin-left: 25%">
		<input type="text" id="apart" name="apart" placeholder="Apart#" style="width:10%; margin: 0 0;">
		<input type="text" id="buzzer" name="buzzer" placeholder="Buzzer" style="width:10%; margin: 0 0">
		<br>
		<input type="text" id="city" name="city" placeholder="City" style="width:14%; margin: 2% 0; margin-left: 25%">
		<input type="text" id="province" name="province" placeholder="Province" style="width:11%; margin: 0 0;">
		<input type="text" id="phone" name="phone" placeholder="Phone number..." style="width:25%; margin: 0 0">
		<br>
		<input type="submit" value="SAVE">
	</form>
</div>

<div class="footer">
  <a class="footer_links" href="#About" style="float: left; margin-left: 2%;">About Us</a>
